{% extends 'vocabulary/base.html' %}
{% block content %}
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{question.english}}: {{question.hanzi}} [{{question.jyutping}}]</h1>
          {% if question.audio %}
          <audio controls autoplay>

          <source src="{{ question.audio.url }}" type="audio/mp3">

          </audio>
          {% endif %}

          <div class="container">

            <div class="row justify-content-center">
              {% for answer, style in answers %}
                  <div class="col-3">
                      <button class="btn btn-primary btn-lg {{ style }}">{{ answer.hanzi }}</button>
                  </div>
              {% endfor %}
            </div>
        </div>

        </div>
      </section>

      <div class="options py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
              <p>
              <a href="{% url 'vocabulary:test' %}" class="btn btn-primary my-2">Next</a>

              </p>
              </div>
            </div>
        </div>
      </div>
{% endblock %}
